<!DOCTYPE html>
<html>
<head>
    <title>Charity Donation Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="mo.gif" alt="Background Image" class="background-image">
    <div class="container">
        <h2>Charity Donation Request Form</h2>
        <form action="process_donation.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="donation-type">Donation Type:</label>
            <select id="donation-type" name="donation-type" required>
                <option value="money">Money</option>
                <option value="cloth">Cloth</option>
            </select>
            <input type="submit" class="submit-button" value="Submit Request">
        </form>
    </div>
</body>
</html>
