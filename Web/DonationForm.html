<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://st2.depositphotos.com/1005893/6834/i/450/depositphotos_68349399-stock-photo-money-jar-with-donations-label.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #address-group, #payment-group {
            display: none;
        }

        #payment-group {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation Form</h1>
        <form action="your_server_script.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="donation">Donation Type:</label>
            <select id="donation" name="donation" required>
                <option value="" selected disabled hidden>Choose an option</option>
                <option value="money">Money</option>
                <option value="clothes">Clothes</option>
            </select>

            <div id="payment-group">
                <label>Payment Options:</label>
                <input type="radio" name="payment" value="credit_card"> UPI
                <input type="radio" name="payment" value="paypal"> Debit Card
            </div>

            <div id="address-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const donationSelect = document.getElementById('donation');
        const addressGroup = document.getElementById('address-group');
        const paymentGroup = document.getElementById('payment-group');

        donationSelect.addEventListener('change', function () {
            if (donationSelect.value === 'clothes') {
                addressGroup.style.display = 'block';
                paymentGroup.style.display = 'none';
            } else if (donationSelect.value === 'money') {
                addressGroup.style.display = 'none';
                paymentGroup.style.display = 'block';
            } else {
                addressGroup.style.display = 'none';
                paymentGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
